<div class="container-fluid row justify-content-around">
  <div class="card text-center bg-light col-auto ml-4 mt-2 mb-2 p-2" *ngFor="let product of products">
    <img
      class="card-img-top"
      [src]="product.photo"
      alt=""
    />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p class="card-text">R{{ product.price | currency }}</p>

      <a class="btn btn-dark" (click)="addToCart()">Adicionar ao carrinho</a>
    </div>

  </div>
</div>
