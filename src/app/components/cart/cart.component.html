<div class="container">
  <div class="col mt-2">
    <div class="col col-xl-12">
      <h4 class="d-flex justify-content-between align-items-center mb-2">
        <span class="text-secondary">Carrinho de Compras</span>
      </h4>
      <ul class="list-group mb-3">
        <!-- NGFor vai aqui -->
        <li
          class="
            list-group-item
            d-flex
            align-items-center
            justify-content-between
            lh-sm
          "
        >
          <div class="row align-items-center">
            <div class="col">
              <img
                width="120vh"
                height="120vh"
                src="https://www.nestle.com.br/images/default-source/embalagens-produto/chocolate-ao-leite/classic-ao-leite-familiar.png"
              />
            </div>

            <div col="col">
              <h6 class="my-0">Nome do Produto</h6>
              <small class="text-muted">Descrição do produto</small>
            </div>
          </div>
          <div col="col">
            <span class="text-muted">R$12</span>
          </div>
        </li>

        <li class="list-group-item d-flex justify-content-between">
          <span>Valor Total </span>
          <strong>R$20</strong>
        </li>
      </ul>

      <form class="card mb-3 p-2">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Cupom de Desconto"
          />
          <button type="submit" disabled class="btn ml-2 btn-secondary">Ativar</button>
        </div>
      </form>
    </div>
    <div class="col xl-10">
      <form>
        <button class="w-100 btn btn-primary btn-lg" type="submit" (click)="Checkout()">
          Finalizar compra
        </button>
      </form>
    </div>
  </div>
</div>
