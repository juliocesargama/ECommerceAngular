<div class="container">
  <div class="col mt-2">
    <div class="col col-xl-12">
      <h4 class="d-flex justify-content-between align-items-center mb-2">
        <span class="text-secondary">Carrinho de Compras</span>
      </h4>
      <ul class="list-group mb-3">
        <!-- NGFor vai aqui -->
        <li
          class="
            list-group-item
            d-flex
            align-items-center
            justify-content-between
            lh-sm
          "
        >
          <div class="row align-items-center">
            <div class="col-auto">
              <img
                width="120vh"
                height="120vh"
                src="https://www.nestle.com.br/images/default-source/embalagens-produto/chocolate-ao-leite/classic-ao-leite-familiar.png"
              />
            </div>

            <div class="col col-auto">
              <h6 class="my-0">Nome do Produto</h6>
              <small class="text-muted">Descrição do produto</small>
            </div>
          </div>

          <div class="row align-items-center">
            <span class="text-muted">R$12,00</span>
            <button type="button" disabled class="btn btn-light">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                ></path>
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                ></path>
              </svg>
            </button>
          </div>
        </li>

        <li class="list-group-item d-flex justify-content-between">
          <span>Valor Total </span>
          <strong class="mr-4">R$20,00</strong>
        </li>
      </ul>

      <form class="card mb-3 p-2">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Cupom de desconto"
          />
          <button type="submit" disabled class="btn ml-2 btn-secondary">
            Ativar
          </button>
        </div>
      </form>
    </div>
    <div class="col xl-10">
      <form>
        <button
          class="w-100 btn btn-primary btn-lg"
          type="submit"
          (click)="Checkout()"
        >
          Finalizar Compra
        </button>
      </form>
    </div>
  </div>
</div>
